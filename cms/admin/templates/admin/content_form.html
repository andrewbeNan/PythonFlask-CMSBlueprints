{% extends 'admin/layout.html' %}

{% block content %}
<div class="card edit">
  <header class="card-header">
    <p class="card-header-title">{{ title }} {{ type_name|capitalize }}</p>
  </header>
  <div class="card-content">
    <div class="content">
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      <form method="POST">
        <div class="field">
          <label class="label">Title</label>
          <input type="text" name="title" class="input">
          <div class="control">
          </div>
        </div>
        <div class="field">
          <label class="label">Slug</label>
          <input type="text" name="slug" class="input">
          <div class="control">
          </div>
        </div>
        <div class="field">
          <label class="label">Type</label>
          <div class="control">
            <div class="select">
              <select name="type_id">
                {% for type in types %}
                <option value={{type.id}} {{ 'selected' if (type.name == type_name) }}>{{ type.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Content</label>
          <textarea name="body" class="textarea">
          <div class="control">
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <input type="submit" class="button is-link">Submit</button>
          </div>
          <div class="control">
            <a href="{{ url_for('admin.content', type=type_name) }}" class="button is-text">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
